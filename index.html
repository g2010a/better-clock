  <body>
    <div id="container">
      <header>
        <h1>A better clock</h1>
      </header>
      <svg id="clock" width=400 height=400></svg>
    </div>
  </body>

<script type="text/javascript">
var queryParams = new URLSearchParams(window.location.search);

var clock = new BetterClock({
  date: queryParams.get("date"), // 1999-03-28
  longitude: queryParams.get("longitude"), // 53.5511
  latitude: queryParams.get("latitude"), // 9.9937,
  wakeupAt: queryParams.get("wakeupAt"), // 600,
  sleepAt: queryParams.get("sleepAt"), // 2300
  openWeatherAPIToken: queryParams.get("openWeatherAPIToken")
});

clock.render();
</script>
